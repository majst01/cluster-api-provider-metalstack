---
# E2E test scenario using local dev images and manifests built from the source tree for following providers:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm

images:
- name: "localhost:5000/cluster-api-provider-metalstack"
  loadBehavior: tryLoad

providers:
- name: cluster-api
  type: CoreProvider
  versions:
  - name: v0.3.14
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.14/core-components.yaml"
    type: "url"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: kubeadm
  type: BootstrapProvider
  versions:
  - name: v0.3.14
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.14/bootstrap-components.yaml"
    type: "url"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: kubeadm
  type: ControlPlaneProvider
  versions:
  - name: v0.3.14
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.14/control-plane-components.yaml"
    type: "url"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: metalstack
  type: InfrastructureProvider
  versions:
  - name: v0.3.0
    type: url
    value: "https://gist.githubusercontent.com/GrigoriyMikhalkin/287ff30fd352fde4f0a1eb9bee8fd25c/raw/5e5f7628fd052f20ff9f46f506e14ce78bdb9154/test.yaml"
  files:
  - sourcePath: "../../../metadata.yaml"
    targetName: "metadata.yaml"
  - sourcePath: "../../../templates/cluster-template.yaml"

variables:
  KUBERNETES_VERSION: "1.20.4"
  ETCD_VERSION_UPGRADE_TO: "3.4.3-0"
  COREDNS_VERSION_UPGRADE_TO: "1.6.7"
  KUBERNETES_VERSION_UPGRADE_TO: "1.20.4"
  KUBERNETES_VERSION_UPGRADE_FROM: "1.20.4"
  CNI: "./data/cni/kindnet/kindnet.yaml"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["5m", "10s"]
  default/wait-control-plane: ["10m", "10s"]
  default/wait-worker-nodes: ["10m", "10s"]
  default/wait-delete-cluster: ["5m", "10s"]
  default/wait-machine-upgrade: ["15m", "10s"]
  default/wait-machine-remediation: ["5m", "10s"]
